language: ruby
cache:
- bundler
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: rails-task-master
  on:
    repo: katguz3485/rails-task-master